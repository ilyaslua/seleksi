<!--start header -->
<header xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <div class="topbar d-flex align-items-center">
        <nav class="navbar navbar-expand">
            <div class="mobile-toggle-menu"><i class='bx bx-menu'></i>
            </div>
            <div class="top-menu ms-auto">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item dropdown dropdown-large">
                        <a class="nav-link dropdown-toggle dropdown-toggle-nocaret position-relative"
                           href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="alert-count"></span>
                            <i class='bx bx-bell'>
                            </i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a th:href="@{/notifikasi/markallassread}">
                                <div class="msg-header">
                                    <p class="msg-header-title">Notifikasi</p>
                                    <p class="msg-header-clear ms-auto">Marks all as read</p>
                                </div>
                            </a>
                            <div class="header-notifications-list">
                                <a href="#" class="dropdown-item">
                                    <div class="d-flex align-items-center">
                                        <div class="notify bg-light-primary text-primary">
                                            <i class="bx bx-message-alt-error text-black-50"></i>
                                        </div>
                                        <div class="flex-grow-1">
                                            <h6 class="msg-name">
                                                <span class="text-black-50">Tidak ada notifikasi baru</span>
                                            </h6>
                                        </div>
                                    </div>
                                </a>
                                <a class="dropdown-item"
                                   href="#">
                                    <div class="d-flex align-items-center">
                                        <div class="notify bg-light-primary text-primary">
                                            <i class="bx bx-receipt"></i>
                                        </div>
                                        <div class="flex-grow-1">
                                            <h6 class="msg-name">
                                                <span>Judul</span>
                                                <span class="msg-time float-end">3 jam lalu</span></h6>
                                            <p class="msg-info">Isi</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <a th:href="@{'/notifikasi'}">
                                <div class="text-center msg-footer">View All Notifications</div>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="user-box dropdown">
                <a class="d-flex align-items-center nav-link dropdown-toggle dropdown-toggle-nocaret" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="#" class="user-img" alt="">
                    <div class="user-info ps-3">
                        <p class="user-name mb-0"></p>
                        <p class="designattion mb-0"></p>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item">
                        <i class="bx bx-user"></i><span>Profil</span></a>
                    </li>
                    <li>
                        <div class="dropdown-divider mb-0"></div>
                    </li>
                    <li>
                        <form id="logoutForm" th:action="@{/logout}" method="post">
                        </form>
                        <a class="dropdown-item" href="#" onclick="document.getElementById('logoutForm').submit();">
                            <i class='bx bx-log-out-circle'></i><span>Logout</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!--end header -->
